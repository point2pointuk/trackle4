      <style>
         .line {
         position: absolute;
         top: 50px;
         bottom: 105px;
         left: 47.25px;
         width: 6px;
         background-color: #9A114F;
         z-index: 0;
         opacity: 0;
         animation: fadeIn 2s forwards;
         animation-delay: 0.3s; /* Delay for line */
         }
         .station a:hover {
         text-decoration: underline;
         color: #9A114F; /* Change color on hover */
         transform: translateX(5px); /* Slightly move the link */
         }
         footer {
         background-color: #8E0152; /* Quinacridone magenta */
         }
         .footer-img {
         width: 100%; /* Make the image take up the full width of its container */
         height: auto; /* Maintain the aspect ratio */
         max-width: 600px; /* Optional: Limit the maximum width to prevent it from being too large on large screens */
         display: block; /* Ensure it behaves like a block element */
         margin: 0 auto; /* Center the image horizontally */
         }
         @media (max-width: 768px) {
         .footer-img {
         max-width: 90%; /* Adjust max-width for smaller screens */
         }
         }
         p {
         padding: 0 20px; /* Add padding on both sides */
         text-align: center; /* Center-align the text */
         margin: 0 auto; /* Center the paragraph block */
         max-width: 800px; /* Optional: Limit the width for readability */
         }
         @media (max-width: 768px) {
         p {
         padding: 0 15px; /* Reduce padding slightly on smaller screens */
         max-width: 90%; /* Allow more width on smaller screens */
         }
         }
      </style>
